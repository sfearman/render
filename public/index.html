<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S&S Product Catalog</title>
    <style>
      /* Color Palette Styling */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a7a;
        color: #ffffff;
        display: flex;
      }

      /* Sidebar Navigation */
      .sidebar {
        width: 15%;
        background-color: #807d7d95;
        padding: 10px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        overflow-y: auto;
        border-right: 2px solid #444;
      }
      .sidebar h1 {
        font-size: 16px;
        margin-bottom: 5px;
        color: #fff;
        text-align: center;
      }
      .category-list button {
        display: block;
        width: 90%;
        padding: 3px;
        margin-bottom: 3px;
        background-color: #767474;
        border: 333;
        color: white;
        font-size: 12px;
        cursor: pointer;
        text-align: center;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .category-list button:hover {
        background-color: #a3a0a0a1;
      }

      /* Main Content */
      .main-content {
        margin-left: 16%;
        padding: 20px;
        flex-grow: 1;
        text-align: center;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 15px;
        padding: 20px;
        /* max-width: 1200px; */
        margin: auto;
      }

      /* Product Cards */
      .product-item {
        background: #7d7b7bcd;
        padding: 2px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        transition: 0.3s ease-in-out;
        cursor: pointer;
        color: #ffffff;
        border: 1px solid #292828;
      }
      .product-item img {
        max-width: 90%;
        margin-top: 10px;
        border-radius: 5px;
      }
      
      .product-item:hover {
        background: #bbb9b9;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
        border-color: #666;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(133, 131, 131, 0.7);
        justify-content: center;
        align-items: center;
        overflow: auto; /* ‚úÖ allows scroll if modal overflows */
        padding: 40px 20px; /* ‚úÖ optional spacing */
      }

      .modal-content {
        background: #b9b8b8;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 900px;
        max-height: 90vh; /* ‚úÖ prevents the modal from going off-screen */
        overflow-y: auto; /* ‚úÖ enables scroll inside modal */
        text-align: center;
        position: relative;
        color: white;
        display: flex;
        flex-direction: column;
      }

      .modal-content ul {
        color: #fff;
      }
      .modal-content p {
        color: #fff;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 22px;
        cursor: pointer;
        color: white;
      }
      .close-button:hover {
        color: #2b2626;
      } /* Modal Layout: Image on the Left, Details on the Right */

      /* Modal Flexbox Layout */
      .modal-layout {
        display: flex;
        flex-direction: row; /* Keep the left and right sections side by side */
        gap: 2rem; /* Optional: space between columns */
      }

      .image-layout {
        display: flex;
        flex-direction: row; /* This is the magic line */
        align-items: flex-start;
        gap: 12px;
      }

      .thumbnail-column {
        display: flex;
        flex-direction: column; /* Stack thumbnails vertically */
        gap: 10px;
        width: 70px; /* Add a fixed width to help layout */
        flex-shrink: 0;
      }

      .main-image-frame img {
        max-width: 400px;
        width: 100%;
        border-radius: 10px;
        object-fit: contain;
      }

      .thumbnail-column img:hover {
        border-color: #1111d3;
      }

      .main-image-frame img {
        max-width: 80%;
        border-radius: 10px;
      }

      .modal-image-container {
        display: flex;
        flex-direction: column; /* Stack thumbnails, image, and description */
        align-items: center;
      }

      /* Right: Product Details */
      .modal-details {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* Color Palette */
      .color-palette {
        display: flex;
        flex-wrap: wrap; /* üî• add this */
        gap: 10px;
        margin: 10px 0;
      }
      .color-swatch {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        display: inline-block;
        border: 2px solid #444;
        transition: 0.3s;
        margin: 5px;
        background-size: cover !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
      }

      .color-swatch:hover,
      .selected-color {
        border-color: #ffffff;
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }

      /* Size Buttons */
      .size-selection {
        display: flex;
        gap: 10px;
        margin: 10px 0;
      }
      .size-btn {
        background-color: #444;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      .size-btn:hover,
      .selected-size {
        background-color: #ff5e5e;
      }
      .product-description {
        margin-top: 1rem;
        color: #cecbcb;
        font-size: 0.95rem;
        line-height: 1.5;
        width: 100%;
        text-align: left;
        padding: 0 10px;
      }

      .size-tag {
        display: inline-block;
        padding: 6px 12px;
        margin: 4px 6px;
        background: #eee;
        border-radius: 4px;
        font-size: 0.9rem;
        color: #333;
        border: 1px solid #ccc;
        cursor: pointer; /* üëà this is the magic */
        transition: 0.2s ease;
      }

      .size-tag:hover {
        background-color: #ddd;
      }

      .selected-size {
        background-color: #ff5e5e;
        color: white;
        border-color: #ff5e5e;
      }

      .stacked-card {
        background-color: #7f7d7da4;
        border-radius: 10px;
       padding-top: 20px;
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 30%;
        height: 125px;
        border: 2px solid #333;
        transition: all 0.4s ease-in-out;
        transform: scale(1);
      }

      .stacked-card img {
        width: auto;
        height: auto;
        margin-bottom: 12px;
        filter: brightness(0) invert(1); /* Optional: makes it white for dark mode */
      }

      .stacked-card:hover {
        transform: scale(1.03);
        box-shadow: 0 0 25px rgba(253, 253, 253, 0.685);
        background: #a5a4a4bb;
      }

      #brand-list {
        transition: all 0.6s ease-in-out; /* smooth animation for any changes */
      }

      #brand-list.stacked {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
        transition: all 0.6s ease-in-out; /* make sure the stacked state also transitions smoothly */
      }
      .stacked-logo {
        width: 200px;
        margin-bottom: 10px;
      }
      .ss-logo {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
      }
      /* BRAND STACKING */
      #brand-list.transitioning {
        opacity: 0;
        transform: scale(0);
        transition: all 1s ease-in-out;
        pointer-events: none;
      }

      #brand-list.transitioned {
        opacity: 1;
        transform: scale(1);
        transition: all 1s ease-in-out;
        pointer-events: auto;
      }
      .loader {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #555;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 10px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.spinner-wrapper {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px;
  text-align: center;
  font-size: 1rem;
  color: #ccc;
  animation: fadeIn 0.3s ease-in-out;
}

/* Optional fade-in effect */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}



    </style>
  </head>
  <body>
  <!-- Sidebar Navigation -->
<div class="sidebar">
  <h1>Categories</h1>
  <div class="category-list" id="category-list">Loading categories...</div>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1>Brands Available</h1>

  <!-- Brand Grid -->
  <div class="grid-container" id="brand-list">Loading brands...</div>

  <!-- ‚úÖ Spinner (centered and styled) -->
  <div id="spinner" class="spinner-wrapper">
    <div class="loader"></div>
    <p id="loading-message"></p>
  </div>

  <!-- ‚úÖ Product Section stays inside main-content -->
  <h2 id="brand-title"></h2>
  <div class="grid-container" id="product-list"></div>
</div>

<!-- Modal Structure -->
<div id="product-modal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">&times;</span>

    <div class="modal-layout">
      <!-- Left: Product Image Only -->
      <div class="modal-image-container">
        <div class="image-layout">
          <div class="thumbnail-column" id="thumbnail-column"></div>
          <div class="main-image-frame">
            <img id="modal-image" src="" alt="Product Image" />
          </div>
        </div>
      </div>

      <!-- Right: Product Details -->
      <div class="modal-details">
        <h2 id="modal-title"></h2>
        <p><strong>Brand:</strong> <span id="modal-brand"></span></p>
        <p><strong>SKU:</strong> <span id="modal-sku">Select size & color</span></p>

        <p><strong>Colors:</strong></p>
        <div class="color-palette" id="color-options"></div>
        <p><strong>Sizes:</strong></p>
        <div id="modal-sizes" class="product-sizes"></div>
        <p><strong>Price:</strong> $<span id="modal-price"></span></p>
      </div>
    </div>

    <!-- Description -->
    <p id="modal-description" class="product-description"></p>
  </div>
</div>


    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const API_BASE =
          window.location.hostname === "localhost"
            ? "http://localhost:3000"
            : "https://render-z7ii.onrender.com";

        const productSet = new Map(); // üåü To store unique products (avoid duplicates)

        async function fetchCategories() {
          try {
            const response = await fetch(`${API_BASE}/styles`);
            if (!response.ok) throw new Error("Failed to fetch styles.");
            const data = await response.json();
            const uniqueCategories = [
              ...new Set(data.styles.map((style) => style.baseCategory)),
            ];
            renderCategories(uniqueCategories);
          } catch (error) {
            console.error("‚ùå Error fetching categories:", error);
          }
        }


        function typeMessage(text, elementId, speed = 50) {
  const el = document.getElementById(elementId);
  el.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    el.textContent += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(interval);
  }, speed);
}
 

        async function fetchProducts(brandId, brandName) {
  try {
    // Show the spinner
    document.getElementById("spinner").style.display = "block";

    document.getElementById(
      "brand-title"
    ).textContent = `Products from ${brandName}`;
    typeMessage(
  "‚ú® Polishing up the finest fashion just for you...From the greatest cataloge ever...",
  "loading-message",
  100
);


    stackBrandCards();

    const response = await fetch(`${API_BASE}/products/${brandId}`);
    if (!response.ok) throw new Error("Failed to fetch products.");

    const data = await response.json();
    console.log("‚úÖ API Response for Products:", data);

    data.products.forEach((product) => {
      console.log(`üìå Checking Product ${product.styleName}:`);
      console.log("üé® Variants:", product.variants);
    });

    addUniqueProducts(data.products);
  } catch (error) {
    console.error("‚ùå Error fetching products:", error);
  } finally {
    // Hide the spinner
    document.getElementById("spinner").style.display = "none";
  }
}


        let allBrands = [];

        async function fetchBrands() {
          try {
            const response = await fetch(`${API_BASE}/brands`);
            if (!response.ok) throw new Error("Failed to fetch brands.");
            const data = await response.json();
            allBrands = data.brands; // üåü Save for reuse
            renderBrands(data.brands);
          } catch (error) {
            console.error("‚ùå Error fetching brands:", error);
          }
        }

        function expandBrandCards() {
          const brandList = document.getElementById("brand-list");

          // Animate out
          brandList.classList.add("transitioning");
          brandList.classList.remove("transitioned");

          setTimeout(() => {
            brandList.classList.remove("stacked");
            brandList.innerHTML = allBrands
              .map(
                (brand) => `
        <div class="product-item" onclick="fetchProducts('${brand.brandID}', '${
                  brand.name
                }')">
          ${
            brand.image
              ? `<img src="https://www.ssactivewear.com/${brand.image}" alt="${brand.name}">`
              : ""
          }
        </div>`
              )
              .join("");

            // Animate in
            requestAnimationFrame(() => {
              brandList.classList.remove("transitioning");
              brandList.classList.add("transitioned");
            });
          }, 300);
        }

        function renderBrands(brands) {
          const brandList = document.getElementById("brand-list");
          brandList.innerHTML = brands
            .map(
              (brand) => `
            <div class="product-item" onclick="fetchProducts('${
              brand.brandID
            }', '${brand.name}')">
                
                ${
                  brand.image
                    ? `<img src="https://www.ssactivewear.com/${brand.image}" alt="${brand.name}">`
                    : ""
                }
            </div>
        `
            )
            .join("");
        }

        function renderCategories(categories) {
          const categoryList = document.getElementById("category-list");
          categoryList.innerHTML = categories
            .map(
              (category) => `
            <button onclick="filterByCategory('${category}')">${category}</button>
        `
            )
            .join("");
        }

        async function filterByCategory(category) {
          try {
            document.getElementById("product-list").innerHTML =
              "<p>Loading products...</p>";
            const response = await fetch(`${API_BASE}/styles`);
            if (!response.ok) throw new Error("Failed to fetch styles.");
            const data = await response.json();
            const filteredProducts = data.styles.filter(
              (style) =>
                style.baseCategory.trim().toLowerCase() ===
                category.trim().toLowerCase()
            );
            addUniqueProducts(filteredProducts);
          } catch (error) {
            console.error("‚ùå Error fetching styles:", error);
          }
        }

        function addUniqueProducts(products) {
          products.forEach((product) => {
            if (!productSet.has(product.styleID)) {
              productSet.set(product.styleID, product); // ‚úÖ Track unique products
            }
          });
          renderProducts();
        }

        function stackBrandCards() {
          const brandList = document.getElementById("brand-list");

          // Trigger fade out
          brandList.classList.add("transitioning");
          brandList.classList.remove("transitioned");

          // Wait for animation before swapping content
          setTimeout(() => {
            brandList.classList.add("stacked");
            brandList.innerHTML = `
      <div class="stacked-card" onclick="expandBrandCards()">
        <img 
          src="https://cdn.ssactivewear.com/cdn-cgi/image/quality=80,w=131,f=auto/images/sns/logos/logo-ca.png" 
          alt="S&S Logo"
          class="ss-logo"
        />
        <p>Catalogue</p>
      </div>
    `;

            // Trigger fade in
            requestAnimationFrame(() => {
              brandList.classList.remove("transitioning");
              brandList.classList.add("transitioned");
            });
          }, 300); // Matches transition duration
        }

        function renderProducts() {
          const productList = document.getElementById("product-list");
          productList.innerHTML = "";

          productSet.forEach((product) => {
            let price = "N/A";
            if (product.piecePrice && !isNaN(parseFloat(product.piecePrice))) {
              price = `$${(parseFloat(product.piecePrice) * 2).toFixed(2)}`;
            }

            let imageUrl = product.colorFrontImage || product.styleImage || "";
            console.log("üè∑Ô∏è Product Image for Grid:", imageUrl);

            // ‚úÖ Store product data as JSON in a data attribute
            productList.innerHTML += `
            <div class="product-item" data-product='${JSON.stringify(product)}'>
                ${product.brandName} - ${product.styleName}
                <img src="https://www.ssactivewear.com/${imageUrl}" alt="${
              product.styleName
            }">
                <p>Size: ${product.sizeName || "Varies"}</p>
                <p>Price: ${price}</p>
            </div>
        `;
          });

          // ‚úÖ Add event listeners to all product items (for opening modal)
          document.querySelectorAll(".product-item").forEach((item) => {
            item.addEventListener("click", function () {
              console.log("‚úÖ Product Clicked! Opening Modal...");
              const productData = JSON.parse(this.getAttribute("data-product"));
              console.log("üîç Product Data Sent to Modal:", productData);
              openModal(productData);
            });
          });
        }

        // Modal
        let selectedColor = null;

        function updateSkuFromSelection(variants) {
  if (!selectedColor || !selectedSize) {
    document.getElementById("modal-sku").textContent = "Select size & color";
    return;
  }

  const match = variants.find(v =>
    v.colorName === selectedColor && v.sizeName === selectedSize
  );

  if (match && match.sku) {
    document.getElementById("modal-sku").textContent = match.sku;
  } else {
    document.getElementById("modal-sku").textContent = "SKU not found";
  }
}



async function openModal(product) {
  try {
    console.log("üîç Product Data Received in Modal:", product);
    if (!product) return;

    const modal = document.getElementById("product-modal");
    if (!modal) return;

    document.getElementById("modal-title").textContent =
      product.styleName || "Unknown Product";
    document.getElementById("modal-brand").textContent =
      product.brandName || "Unknown Brand";

    // ‚úÖ SKU placeholder
    document.getElementById("modal-sku").textContent = "Select size & color";

    const defaultImage =
      product.colorFrontImage || product.styleImage || "";
    document.getElementById(
      "modal-image"
    ).src = `https://www.ssactivewear.com/${defaultImage}`;

    const originalPrice = product.piecePrice
      ? parseFloat(product.piecePrice)
      : 0;
    const updatedPrice = originalPrice * 2;
    document.getElementById("modal-price").textContent =
      updatedPrice.toFixed(2);

    // üî• Get full style info
    const descRes = await fetch(`/styles/${product.styleID}`);
    const fullData = await descRes.json();
    const style = Array.isArray(fullData) ? fullData[0] : fullData;
    const variants = style.variants || [];

    const description =
      style.description || "No description available.";
    document.getElementById("modal-description").innerHTML = description;

    const thumbnailContainer = document.getElementById("thumbnail-column");
    thumbnailContainer.innerHTML = "";

    const imageFields = [
      product.colorOnModelFrontImage,
      product.colorOnModelSideImage,
      product.colorOnModelBackImage,
      product.colorFrontImage,
      product.colorSideImage,
      product.colorBackImage,
      product.styleImage,
    ];
    const imagePaths = [...new Set(imageFields.filter(Boolean))];
    imagePaths.slice(0, 5).forEach((path) => {
      const thumb = document.createElement("img");
      thumb.src = `https://www.ssactivewear.com/${path}`;
      thumb.alt = "Thumbnail";
      thumb.classList.add("thumbnail-img");
      thumb.onclick = () => {
        document.getElementById("modal-image").src = thumb.src;
      };
      thumbnailContainer.appendChild(thumb);
    });

    // ‚úÖ Track selected options for SKU lookup
    let selectedColor = null;
    let selectedSize = null;

    function updateSkuFromSelection() {
      const skuSpan = document.getElementById("modal-sku");
      if (!selectedColor || !selectedSize) {
        skuSpan.textContent = "Select size & color";
        return;
      }

      const match = variants.find(
        (v) => v.colorName === selectedColor && v.sizeName === selectedSize
      );

      skuSpan.textContent = match?.sku || "SKU not found";
    }

    // ‚úÖ Colors
    const colorContainer = document.getElementById("color-options");
    colorContainer.innerHTML = "";

    if (variants.length > 0) {
      const seenColors = new Set();

      variants.forEach((variant) => {
        if (!variant.colorName || seenColors.has(variant.colorName)) return;
        seenColors.add(variant.colorName);

        const colorImageUrl = variant.colorFrontImage
          ? `https://www.ssactivewear.com/${variant.colorFrontImage}`
          : `https://www.ssactivewear.com/${product.styleImage || ""}`;

        const colorSwatch = document.createElement("div");
        colorSwatch.classList.add("color-swatch");

        if (variant.colorSwatchImage) {
          colorSwatch.style.backgroundImage = `url(https://www.ssactivewear.com/${variant.colorSwatchImage})`;
        } else {
          colorSwatch.style.backgroundColor =
            variant.color1 || getColorHex(variant.colorName, style);
        }

        colorSwatch.setAttribute("data-color", variant.colorName);
        colorSwatch.setAttribute("data-image", colorImageUrl);

        colorSwatch.onclick = function (event) {
          selectedColor = variant.colorName;
          document.getElementById("modal-image").src = colorImageUrl;

          document.querySelectorAll(".color-swatch").forEach((el) =>
            el.classList.remove("selected-color")
          );
          event.target.classList.add("selected-color");

          const imageSet = [
            variant.colorOnModelFrontImage,
            variant.colorOnModelSideImage,
            variant.colorOnModelBackImage,
            variant.colorFrontImage,
            variant.colorSideImage,
            variant.colorBackImage,
            product.styleImage,
          ];
          const images = [...new Set(imageSet.filter(Boolean))];
          thumbnailContainer.innerHTML = "";
          images.slice(0, 5).forEach((imgPath) => {
            const thumb = document.createElement("img");
            thumb.src = `https://www.ssactivewear.com/${imgPath}`;
            thumb.classList.add("thumbnail-img");
            thumb.onclick = () => {
              document.getElementById("modal-image").src = thumb.src;
            };
            thumbnailContainer.appendChild(thumb);
          });

          updateSkuFromSelection();
        };

        colorContainer.appendChild(colorSwatch);
      });
    } else {
      colorContainer.innerHTML = `<p style="color: #ddd;">No Colors Available</p>`;
    }

    // ‚úÖ Sizes
    const sizeContainer = document.getElementById("modal-sizes");
    sizeContainer.innerHTML = "";

    if (variants.length > 0) {
      const uniqueSizes = [...new Set(variants.map((v) => v.sizeName))].filter(Boolean);

      if (uniqueSizes.length > 0) {
        const label = document.createElement("div");
        label.textContent = "Available Sizes:";
        label.style.fontWeight = "bold";
        label.style.marginTop = "1rem";
        sizeContainer.appendChild(label);

        uniqueSizes.forEach((size) => {
          const sizeTag = document.createElement("span");
          sizeTag.textContent = size;
          sizeTag.classList.add("size-tag");
          sizeTag.style.cursor = "pointer";

          sizeTag.onclick = () => {
            selectedSize = size;

            const matched = variants.find(
              (v) =>
                v.sizeName === size &&
                (!selectedColor || v.colorName === selectedColor)
            );

            if (matched && matched.piecePrice) {
              const updated = parseFloat(matched.piecePrice) * 2;
              document.getElementById("modal-price").textContent =
                updated.toFixed(2);
            }

            document.querySelectorAll(".size-tag").forEach((el) =>
              el.classList.remove("selected-size")
            );
            sizeTag.classList.add("selected-size");

            updateSkuFromSelection();
          };

          sizeContainer.appendChild(sizeTag);
        });
      } else {
        sizeContainer.innerHTML = `<p style="color: #ccc;">Sizes not listed</p>`;
      }
    }

    modal.style.display = "flex";
    console.log("‚úÖ Modal should be visible now!");
  } catch (error) {

      function getColorHex(colorName, product) {
        if (!product || !product.variants) {
          console.warn(
            `‚ö†Ô∏è No variants available for ${colorName}, using fallback color.`
          );
          return "#CCCCCC"; // Default light gray
        }

        // ‚úÖ Try to find the variant in the product
        const variant = product.variants.find((v) => v.colorName === colorName);

        if (variant) {
          if (variant.colorSwatchImage) {
            console.log(
              `üñºÔ∏è Using Swatch Image for ${colorName}: https://www.ssactivewear.com/${variant.colorSwatchImage}`
            );
            return `url(https://www.ssactivewear.com/${variant.colorSwatchImage})`; // ‚úÖ Use image instead
          } else if (variant.color1) {
            console.log(`‚úÖ Using API HEX for ${colorName}: ${variant.color1}`);
            return variant.color1; // ‚úÖ Use API hex value if available
          }
        }

        console.warn(
          `‚ö†Ô∏è No color1 or swatch image found for ${colorName}, using fallback.`
        );
        return "#CCCCCC"; // Default to gray if missing
      }
